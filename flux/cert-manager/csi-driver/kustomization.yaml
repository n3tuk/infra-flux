---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: csi-driver
  namespace: flux-system
namespace: certificates-system

labels:
  - includeSelectors: true
    pairs:
      flux.kub3.uk/component: csi-driver

resources:
  - csi-driver-helm.yaml

configMapGenerator:
  - name: helm-csi-driver-values
    files:
      - values.yaml=csi-driver-values.yaml

configurations:
  - kustomize-config.yaml
