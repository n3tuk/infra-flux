              short: true
            - title: Severity
              value: >-
                {{ template "common.n3tuk.severity" . }}
              short: true
            - title: Since
              value: >-
                {{ template "common.n3tuk.since" . }}
              short: true
          actions:
            - text: Prometheus Query
