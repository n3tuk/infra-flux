---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: envoy-gateway
  namespace: flux-system
spec:
  sourceRef:
    kind: OCIRepository
    name: baseline
  path: envoy-gateway
  dependsOn:
    - name: sources
    - name: tailscale-operator
    - name: prometheus-crds
    - name: cert-manager-crds
  interval: 1h
  retryInterval: 10m
  prune: true
---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/main/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateways
  namespace: flux-system
spec:
  sourceRef:
    kind: OCIRepository
    name: baseline
  path: gateways
  dependsOn:
    - name: envoy-gateway
  interval: 1h
  retryInterval: 10m
  prune: true

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: common-substitutions
