---
replicaCount: 2

# Disable Ingress and associated resources as we are using a Gateway with
# HTTPRoute and SecurityPolicy for OIDC controls instead
ingress:
  enabled: false
openTelemetry:
  enabled: false

resources:
  limits: # Don't limit the CPU
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
