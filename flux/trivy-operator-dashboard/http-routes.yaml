---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: trivy-operator-dashboard
  namespace: trivy-operator
  annotations:
    external-dns.alpha.kubernetes.io/hostname: trivy.${cluster_domain}
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: envoy-gateway
      name: tailscale
  hostnames:
    - trivy.${cluster_domain}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - kind: Service
          name: trivy-operator-dashboard
          port: 8900
---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.envoyproxy.io/securitypolicy_v1alpha1.json
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: trivy-operator-dashboard
  namespace: trivy-operator
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: trivy-operator-dashboard
  oidc:
    provider:
      issuer: ${trivy_operator_dashboard_issuer_url}
    clientID: ${trivy_operator_dashboard_client_id}
    clientSecret:
      name: trivy-operator-dashboard-oidc-credentials
    redirectURL: https://trivy.${cluster_domain}/oauth2/callback
    logoutPath: /logout
---
# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/master/master/secret-v1.json
apiVersion: v1
kind: Secret
metadata:
  name: trivy-operator-dashboard-oidc-credentials
  namespace: trivy-operator
stringData:
  client-id: ${trivy_operator_dashboard_client_id}
  client-secret: ${trivy_operator_dashboard_client_secret}
